<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:http="http://www.w3.org/1999/xhtml">
<!-- th:fragment 定义需要引入的代码块，该div包含的内容即为引用的公共内容 -->
<head th:fragment="my_header">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0
        ,maximum-scale=1.0,user-scalable=no">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

<div th:fragment="confirm_delete_model">
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <div class="col-sm-12">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h6 class="modal-title" id="myModalLabel">提示</h6>
                                        </div>
                                </div>
                                <div class="modal-body">确认执行删除操作吗</div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-warning" id="modal_confirm">确认</button>
                                </div>
                        </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
</div>

<div th:fragment="my_pagination_footer">
        <ul class="pagination" style="float: right">
                <li class="page-item "><img class="page-link" src="/static/icon/pre.png" id="pre"></li>
                <li class="page-item active"><a class="page-link" href="javascript:;" id="current_num" th:text="${current_num}">1</a></li>
                <li class="page-item"><img class="page-link" src="/static/icon/next.png" id="next"></li>
        </ul>
</div>

</body>
<div th:fragment="my_footer">
        <script src="/static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
        <script src="/static/js/popper.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.js" type="text/javascript"></script>
</div>

</html>
