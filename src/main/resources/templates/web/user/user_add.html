<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div>
    <ol class="breadcrumb">
        <li class="active">菜单-
        </li>
        <li class="active">用户信息-
        </li>
        <li class="active">用户添加
        </li>
    </ol>

    <form class="form-horizontal" role="form">
        <div class="form-group ">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">账户</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="account" placeholder="请输入账户">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="pwd" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="sex" placeholder="请输入性别">
            </div>
        </div>
        <div class="form-group ">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="age" placeholder="请输入年龄">
            </div>
        </div>

        <div class="form-group">
            <label for="roleSelect"  class="col-sm-2 control-label">角色</label>
            <div class="col-sm-5">
            <select class="form-control " id="roleSelect"  th:with="roleList=${@RoleService.getRoles()}">
                <option th:each="role : ${roleList}" th:text="${role.name}"
                        th:value="${role.id}">
                </option>
            </select>
            </div>
        </div>
        <div class="form-group col-sm-5">
        <input type="button" class="btn " id="btn_insert" value="添加" >
        <input type="button" class="btn " id="btn_back" value="返回" >
        </div>


    </form>
</div>
<script>
    $(document).ready(function(){
        //提交
        $("#btn_insert").click(function (e) {
            var name = $("#name").val();
            var account = $("#account").val();
            var pwd = $("#pwd").val();
            var sex = $("#sex").val();
            var age = $("#age").val();
            var roleId = $("#roleSelect").val();
            insert("user",{"name":name,"account":account,"pwd":pwd,"sex":sex,"age":age,"roleId":roleId});
        });
        //返回
        $("#btn_back").click(function (e) {
            loadPage("user",1)
        });
    });
</script>
</body>
</html>
